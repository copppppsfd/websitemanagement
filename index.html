<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LOG Minyak</title>
  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header {
            background-image: linear-gradient(-34deg, #ffffff, rgba(241, 252, 255, 0.767), rgba(0, 204, 255, 0.6));
            width: 100%;
            padding: 1.5rem;
            color: #000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .header img {
            margin-right: 15px;
        }
        
        .content {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .iframe-container {
            width: 100%;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        
        iframe {
            border: none;
            width: 100%;
        }
        
        .form-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 5px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .scroll-controls {
            display: flex;
            gap: 5px;
        }
        
        .form-controls a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .form-controls a:hover {
            text-decoration: underline;
        }
        
        button {
            background-color: #0099ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #007acc;
        }
        
        button:active {
            background-color: #005999;
        }
        
        .scroll-btn {
            background-color: #28a745;
            user-select: none;
        }
        
        .scroll-btn:hover {
            background-color: #218838;
        }
        
        .scroll-btn:active {
            background-color: #1e7e34;
        }
        
        .stop-btn {
            background-color: #dc3545;
        }
        
        .stop-btn:hover {
            background-color: #c82333;
        }
        
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 20px;
            padding: 20px;
        }

        .qr-section, .download-section {
            text-align: center;
            flex: 1;
            max-width: 300px;
        }

        .qr-section p, .download-section p {
            margin-bottom: 15px;
            font-weight: 500;
            color: #333;
        }

        .qr-section img {
            max-width: 100%;
            height: auto;
        }

        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: RoyalBlue;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header img {
                width: 50px;
                height: 50px;
            }
            
            .content {
                padding: 10px;
            }
            
            iframe#mySheet {
                height: 400px;
            }

            .qr-container {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }

            .qr-section, .download-section {
                max-width: 100%;
            }

            .qr-section img {
                width: 180px;
                height: 180px;
            }
            
            .form-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .scroll-controls {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .header img {
                margin-right: 10px;
            }
            
            .qr-container {
                padding: 15px;
                gap: 20px;
            }

            .qr-section img {
                width: 150px;
                height: 150px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 25px;
            }
            
            button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><img src="images/logomyapp.png" alt="LOG Minyak Logo" width="70" height="70"> LOG Minyak</h1>
        </div>
    </header>
    
    <main class="content">
        <div class="iframe-container">
            <iframe id="mySheet" sandbox="allow-scripts allow-popups allow-forms allow-same-origin" 
                    src="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/htmlembed?authuser=0" 
                    height="500" frameborder="0" allowfullscreen></iframe>
            
            <div class="form-controls">
                <div class="scroll-controls">
                    <button id="scrollLeftBtn" class="scroll-btn">‚óÄ Hold to Scroll Left</button>
                    <button id="stopScrollBtn" class="stop-btn">‚èπ Stop</button>
                    <button id="scrollRightBtn" class="scroll-btn">Hold to Scroll Right ‚ñ∂</button>
                </div>
                
                <div style="font-size: 12px; color: #666; margin: 5px 0;">
                    üí° Tip: Click inside the spreadsheet first, then use scroll buttons or arrow keys
                </div>
                
                <a href="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/edit?usp=sharing" target="_blank">Klik link jika mau mengedit</a>
                <button onclick="refreshIframe()">Refresh</button>
            </div>
        </div>

        <div class="iframe-container">
            <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSdD9wYAZAB4KyJZgBhv5XHixTC-w8D_pc8CLt_01BIKMKNp6w/viewform?embedded=true" 
                width="100%" 
                height="4000px" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
                onload="loaded()">
                    Loading...
            </iframe>
        </div>

        <div class="qr-container"> 
            <div class="qr-section">
                <p>QR code untuk website</p>
                <img src="images/dq.png" alt="QR Code" width="200" height="200">
            </div>
            
            <div class="download-section">
                <p>Download aplikasi untuk HP</p>
                <a href="log minyak.apk" download="log minyak" class="btn">
                    <i class="fa fa-download"></i> Download
                </a>
            </div>
        </div>
    </main>
    
    <script>
        // Service worker registration
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js');
        }

        // Refresh iframe function
        function refreshIframe() {
            const iframe = document.getElementById('mySheet');
            iframe.src = iframe.src;
        }
        
        // Adjust iframe heights based on content and viewport
        function adjustIframeHeights() {
            const viewportHeight = window.innerHeight;
            const formIframe = document.querySelector('.iframe-container:nth-child(2) iframe');
            
            if (viewportHeight < 700) {
                formIframe.style.height = '1150px';
            } else if (viewportHeight < 900) {
                formIframe.style.height = '1150px';
            } else {
                formIframe.style.height = '950px';
            }
        }
        
        window.addEventListener('load', adjustIframeHeights);
        window.addEventListener('resize', adjustIframeHeights);

        var loadCounter = 0;
        var loaded = function() {
            loadCounter += 1;
            if (loadCounter === 2) {
                const iframes = document.querySelectorAll("iframe");
                iframes.forEach(iframe => {
                    if (iframe.id !== 'mySheet') {
                        iframe.style.height = "500px";
                    }
                });
            }
        }
        
        // Sheet scrolling functionality
        let scrollInterval = null;
        let isScrolling = false;
        
        function startScroll(direction) {
            if (isScrolling) stopScroll();
            
            isScrolling = true;
            const iframe = document.getElementById('mySheet');
            
            // Focus the iframe first
            iframe.contentWindow.focus();
            
            // Use keyboard simulation as primary method since CORS blocks direct access
            scrollInterval = setInterval(() => {
                try {
                    // Create and dispatch keyboard events
                    const keyCode = direction > 0 ? 39 : 37; // Right: 39, Left: 37
                    const keyName = direction > 0 ? 'ArrowRight' : 'ArrowLeft';
                    
                    // Try multiple event dispatch methods
                    const events = [
                        new KeyboardEvent('keydown', {
                            key: keyName,
                            keyCode: keyCode,
                            which: keyCode,
                            bubbles: true,
                            cancelable: true
                        }),
                        new KeyboardEvent('keypress', {
                            key: keyName,
                            keyCode: keyCode,
                            which: keyCode,
                            bubbles: true,
                            cancelable: true
                        })
                    ];
                    
                    // Dispatch to iframe's window and document
                    events.forEach(event => {
                        try {
                            iframe.contentWindow.dispatchEvent(event);
                            iframe.contentDocument.dispatchEvent(event);
                        } catch (e) {
                            // Continue if one method fails
                        }
                    });
                    
                    // Alternative: simulate user interaction
                    iframe.contentWindow.postMessage({
                        type: 'keydown',
                        key: keyName,
                        keyCode: keyCode
                    }, '*');
                    
                } catch (e) {
                    console.log('Keyboard simulation failed:', e);
                }
            }, 150); // Slower interval for better compatibility
        }
        
        function stopScroll() {
            if (scrollInterval) {
                clearInterval(scrollInterval);
                scrollInterval = null;
            }
            isScrolling = false;
        }
        
        // Enhanced button event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const leftBtn = document.getElementById('scrollLeftBtn');
            const rightBtn = document.getElementById('scrollRightBtn');
            const stopBtn = document.getElementById('stopScrollBtn');
            
            // Mouse events for desktop
            leftBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                startScroll(-1);
            });
            
            rightBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                startScroll(1);
            });
            
            stopBtn.addEventListener('click', (e) => {
                e.preventDefault();
                stopScroll();
            });
            
            // Touch events for mobile
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startScroll(-1);
            }, { passive: false });
            
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startScroll(1);
            }, { passive: false });
            
            // Stop scrolling on mouse up or touch end
            document.addEventListener('mouseup', stopScroll);
            document.addEventListener('touchend', stopScroll);
            
            // Also stop when mouse leaves the window
            document.addEventListener('mouseleave', stopScroll);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        if (!isScrolling) startScroll(-1);
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        if (!isScrolling) startScroll(1);
                        e.preventDefault();
                        break;
                    case ' ':
                    case 'Escape':
                        stopScroll();
                        e.preventDefault();
                        break;
                }
            });
            
            document.addEventListener('keyup', function(e) {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    stopScroll();
                }
            });
        });
        
        // Handle iframe load to set up communication
        document.getElementById('mySheet').addEventListener('load', function() {
            console.log('Google Sheets iframe loaded');
            
            setTimeout(() => {
                // Add click handler to focus iframe for better keyboard control
                const iframe = document.getElementById('mySheet');
                iframe.addEventListener('click', function() {
                    iframe.contentWindow.focus();
                });
                
                // Try to inject helper script (will likely fail due to CORS)
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const script = iframeDoc.createElement('script');
                    script.textContent = `
                        window.addEventListener('message', function(event) {
                            if (event.data.type === 'keydown') {
                                const evt = new KeyboardEvent('keydown', {
                                    key: event.data.key,
                                    keyCode: event.data.keyCode,
                                    bubbles: true,
                                    cancelable: true
                                });
                                document.dispatchEvent(evt);
                            }
                        });
                    `;
                    iframeDoc.head.appendChild(script);
                    console.log('Helper script injected successfully');
                } catch (e) {
                    console.log('Script injection blocked by CORS - this is normal for Google Sheets');
                }
            }, 2000);
        });
    </script>
</body>
</html>
