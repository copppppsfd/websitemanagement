<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG Minyak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background-image: linear-gradient(-34deg, #ffffff, rgba(0, 204, 255, 0.6));
            padding: 2rem;
            color: #000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .content {
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .iframe-container {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        iframe {
            width: 100%;
            height: 824px;
            border: none;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .iframe-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>LOG Minyak</h1>
        </div>
    </header>
    
    <main class="content">
        <div class="iframe-container" id="sheet-container"></div>
        <div class="iframe-container" id="form-container"></div>
    </main>
