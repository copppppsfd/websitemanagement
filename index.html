<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LOG Minyak</title>
  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header {
            background-image: linear-gradient(-34deg, #ffffff, rgba(241, 252, 255, 0.767), rgba(0, 204, 255, 0.6));
            width: 100%;
            padding: 1.5rem;
            color: #000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns content to the left */
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .header img {
            margin-right: 15px;
        }
        
        .content {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .iframe-container {
            width: 100%;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        
        iframe {
            border: none;
            width: 100%;
        }
        
        .form-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
        
        .form-controls a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .form-controls a:hover {
            text-decoration: underline;
        }
        
        button {
            background-color: #0099ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #007acc;
        }
        
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 20px;
            padding: 20px;
            
        }

        .qr-section, .download-section {
            text-align: center;
            flex: 1;
            max-width: 300px;
        }

        .qr-section p, .download-section p {
            margin-bottom: 15px;
            font-weight: 500;
            color: #333;
        }

        .qr-section img {
            max-width: 100%;
            height: auto;
        }

        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        /* Darker background on mouse-over */
        .btn:hover {
            background-color: RoyalBlue;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header img {
                width: 50px;
                height: 50px;
            }
            
            .content {
                padding: 10px;
            }
            
            iframe#mySheet {
                height: 400px;
            }

            .qr-container {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }

            .qr-section, .download-section {
                max-width: 100%;
            }

            .qr-section img {
                width: 180px;
                height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .header img {
                margin-right: 10px;
            }
            
            .form-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .qr-container {
                padding: 15px;
                gap: 20px;
            }

            .qr-section img {
                width: 150px;
                height: 150px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><img src="images/logomyapp.png" alt="LOG Minyak Logo" width="70" height="70"> LOG Minyak</h1>
        </div>
    </header>
    
    <main class="content">
        <div class="iframe-container">
            <iframe id="mySheet" sandbox="allow-scripts allow-popups allow-forms allow-same-origin" 
                    src="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/htmlembed?authuser=0" 
                    height="500" frameborder="0" allowfullscreen></iframe>
            
            <div class="form-controls">
                <button id="scrollRightBtn">▶ Scroll Right</button>
                <button id="scrollLeftBtn">◀ Scroll Left</button>
                <a href="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/edit?usp=sharing" target="_blank">Klik link jika mau mengedit</a>
                <button onclick="refreshIframe()">Refresh</button>
            </div>
        </div>

        <div class="iframe-container">
            <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSdD9wYAZAB4KyJZgBhv5XHixTC-w8D_pc8CLt_01BIKMKNp6w/viewform?embedded=true" 
                width="100%" 
                height="4000px" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
                onload="loaded()">
                    Loading...
            </iframe>
        </div>

        <div class="qr-container"> 
            <div class="qr-section">
                <p>QR code untuk website</p>
                <img src="images/dq.png" alt="QR Code" width="200" height="200">
            </div>
            
            <div class="download-section">
                <p>Download aplikasi untuk HP</p>
                <a href="log minyak.apk" download="log minyak" class="btn">
                    <i class="fa fa-download"></i> Download
                </a>
            </div>
        </div>
    </main>
    
    <script>
        // Service worker registration
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js');
        }

        // Refresh iframe function
        function refreshIframe() {
            const iframe = document.getElementById('mySheet');
            iframe.src = iframe.src; // reload the iframe
        }
        
        // Adjust iframe heights based on content and viewport
        function adjustIframeHeights() {
            const viewportHeight = window.innerHeight;
            const formIframe = document.querySelector('.iframe-container:nth-child(2) iframe');
            
            // Set the form iframe to a reasonable height based on viewport
            if (viewportHeight < 700) {
                formIframe.style.height = '1150px';
            } else if (viewportHeight < 900) {
                formIframe.style.height = '1150px';
            } else {
                formIframe.style.height = '950px';
            }
        }
        
        window.addEventListener('load', adjustIframeHeights);
        window.addEventListener('resize', adjustIframeHeights);

        var loadCounter = 0;
        var loaded = function() {
            loadCounter += 1;
            if (loadCounter === 2) {
                $("iframe").attr("height", "500px");
                $(window).scrollTo(315,0)
            }
        }

        const rightBtn = document.getElementById("scrollRightBtn");
        const leftBtn = document.getElementById("scrollLeftBtn");
        const targetArrow = document.querySelector('.switcherArrow');
        
          // Trigger one scroll tick by simulating the mouseover event
          rightBtn.addEventListener("click", () => {
            const evt = new MouseEvent("mouseover", {
              bubbles: true,
              cancelable: true,
              view: window
            });
            targetArrow.dispatchEvent(evt);
          });
        
          leftBtn.addEventListener("click", () => {
            // Simulate mouseover on the left arrow instead
            const arrows = document.querySelectorAll('.switcherArrow');
            if (arrows.length >= 2) {
              const leftArrow = arrows[1]; // assuming 1st is right, 2nd is left
              const evt = new MouseEvent("mouseover", {
                bubbles: true,
                cancelable: true,
                view: window
              });
              leftArrow.dispatchEvent(evt);
            }
          });
    </script>
</body>
</html>
