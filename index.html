<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG Minyak</title>
  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        
        .sidebar {
            background-image: linear-gradient(34deg, rgba(0, 204, 255, 0.6), rgba(241, 252, 255, 0.767), #ffffff);
            width: 250px;
            min-height: 100vh;
            color: #000000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 1.5rem;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sidebar h1 {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .sidebar img {
            margin-bottom: 10px;
        }
        
        .qr-container {
            margin-top: auto;
            text-align: center;
            padding: 1rem 0;
        }
        
        .main-container {
            flex: 1;
            margin-left: 250px; /* Same as sidebar width */
            width: calc(100% - 250px);
        }
        
        .content {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .iframe-container {
            width: 100%;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        
        iframe {
            border: none;
            width: 100%;
        }
        
        .form-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
        
        .form-controls a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .form-controls a:hover {
            text-decoration: underline;
        }
        
        button {
            background-color: #0099ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #007acc;
        }

        /* Mobile styles - sidebar becomes top bar on small screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-height: auto;
                position: relative;
                padding: 1rem;
                flex-direction: row;
                justify-content: center;
            }
            
            .sidebar h1 {
                font-size: 1.2rem;
                flex-direction: row;
                margin-bottom: 0;
            }
            
            .sidebar img {
                width: 50px;
                height: 50px;
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .qr-container {
                display: none; /* Hide QR in sidebar on mobile */
            }
            
            .main-container {
                margin-left: 0;
                width: 100%;
            }
            
            .content {
                padding: 10px;
            }
            
            iframe#mySheet {
                height: 400px;
            }
            
            /* Show QR at bottom on mobile */
            .mobile-qr-container {
                display: block;
                text-align: center;
                margin-top: 20px;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-qr-container {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar {
                padding: 0.5rem;
            }
            
            .sidebar h1 {
                font-size: 1rem;
            }
            
            .sidebar img {
                width: 40px;
                height: 40px;
            }
            
            .form-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1>
            <img src="images/logomyapp.png" alt="LOG Minyak Logo" width="70" height="70">
            LOG Minyak
        </h1>
        
        <div class="qr-container"> 
            <img src="images/qr.png" alt="QR Code" width="150" height="150">
        </div>
    </aside>
    
    <div class="main-container">
        <main class="content">
            <div class="iframe-container">
                <iframe id="mySheet" sandbox="allow-scripts allow-popups allow-forms allow-same-origin" 
                        src="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/htmlembed?authuser=0" 
                        height="500" frameborder="0" allowfullscreen></iframe>
                
                <div class="form-controls">
                    <a href="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/edit?usp=sharing" target="_blank">Klik link jika mau mengedit</a>
                    <button onclick="refreshIframe()">Refresh</button>
                </div>
            </div>

            <div class="iframe-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdD9wYAZAB4KyJZgBhv5XHixTC-w8D_pc8CLt_01BIKMKNp6w/viewform?embedded=true"     
                    height="600" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                    Loading...
                </iframe>
            </div>

            <div class="mobile-qr-container"> 
                <img src="images/qr.png" alt="QR Code" width="150" height="150">
            </div>
        </main>
    
    <script>
        // Service worker registration
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js');
        }

        // Refresh iframe function
        function refreshIframe() {
            const iframe = document.getElementById('mySheet');
            iframe.src = iframe.src; // reload the iframe
        }
        
        // Adjust iframe heights based on content and viewport
        function adjustIframeHeights() {
            const viewportHeight = window.innerHeight;
            const formIframe = document.querySelector('.iframe-container:nth-child(2) iframe');
            
            // Set the form iframe to a reasonable height based on viewport
            if (viewportHeight < 700) {
                formIframe.style.height = '450px';
            } else if (viewportHeight < 900) {
                formIframe.style.height = '600px';
            } else {
                formIframe.style.height = '700px';
            }
        }
        
        window.addEventListener('load', adjustIframeHeights);
        window.addEventListener('resize', adjustIframeHeights);
    </script>
</body>
</html>
