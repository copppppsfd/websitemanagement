<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LOG Minyak</title>
  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }

        .downloaddiv {
            width:20%;
            float:left;
        }  
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header {
            background-image: linear-gradient(-34deg, #ffffff, rgba(241, 252, 255, 0.767), rgba(0, 204, 255, 0.6));
            width: 100%;
            padding: 1.5rem;
            color: #000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns content to the left */
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .header img {
            margin-right: 15px;
        }
        
        .content {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .iframe-container {
            width: 100%;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        
        iframe {
            border: none;
            width: 100%;
        }
        
        .form-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
        
        .form-controls a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .form-controls a:hover {
            text-decoration: underline;
        }
        
        button {
            background-color: #0099ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #007acc;
        }
        
        .qr-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
          background-color: DodgerBlue;
          border: none;
          color: white;
          padding: 12px 30px;
          cursor: pointer;
          font-size: 20px;
        }
        
        /* Darker background on mouse-over */
        .btn:hover {
          background-color: RoyalBlue;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header img {
                width: 50px;
                height: 50px;
            }
            
            .content {
                padding: 10px;
            }
            
            iframe#mySheet {
                height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .header img {
                margin-right: 10px;
            }
            
            .form-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .qr-container img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><img src="images/logomyapp.png" alt="LOG Minyak Logo" width="70" height="70"> LOG Minyak</h1>
        </div>
    </header>
    
    <main class="content">
        <div class="iframe-container">
            <iframe id="mySheet" sandbox="allow-scripts allow-popups allow-forms allow-same-origin" 
                    src="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/htmlembed?authuser=0" 
                    height="500" frameborder="0" allowfullscreen></iframe>
            
            <div class="form-controls">
                <a href="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/edit?usp=sharing" target="_blank">Klik link jika mau mengedit</a>
                <button onclick="refreshIframe()">Refresh</button>
            </div>
        </div>

        <div class="iframe-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdD9wYAZAB4KyJZgBhv5XHixTC-w8D_pc8CLt_01BIKMKNp6w/viewform?embedded=true"     
                height="970" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                Loading...
            </iframe>
        </div>

        <div class="qr-container"> 
            <div class="downloaddiv">
                <p>QR code untuk website.</p>
                <img src="images/dq.png" alt="QR Code" width="200" height="200">
            </div>
            
            <div class="downloaddiv">
                <p>Download aplikasi untuk HP.</p>
                <a href="log minyak.apk" download="log minyak">
                    <button class="btn"><i class="fa fa-download"></i> Download</button>
                </a>
            </div>
        </div>
    
    <script>
        // Service worker registration
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js');
        }

        // Refresh iframe function
        function refreshIframe() {
            const iframe = document.getElementById('mySheet');
            iframe.src = iframe.src; // reload the iframe
        }
        
        // Adjust iframe heights based on content and viewport
        function adjustIframeHeights() {
            const viewportHeight = window.innerHeight;
            const formIframe = document.querySelector('.iframe-container:nth-child(2) iframe');
            
            // Set the form iframe to a reasonable height based on viewport
            if (viewportHeight < 700) {
                formIframe.style.height = '1150px';
            } else if (viewportHeight < 900) {
                formIframe.style.height = '1150px';
            } else {
                formIframe.style.height = '950px';
            }
        }
        
        window.addEventListener('load', adjustIframeHeights);
        window.addEventListener('resize', adjustIframeHeights);
    </script>
</body>
</html>
