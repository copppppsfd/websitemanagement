<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LOG Minyak</title>

  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background-image: linear-gradient(-34deg, #ffffff, rgba(241, 252, 255, 0.767),rgba(0, 204, 255, 0.6));
            padding: 2rem;
            color: #000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .content {
            width: 8.5in;
            height: 11in;
            transform-origin: top left; /* important for clean scaling */
            padding: 0.5in;
            margin: 0 auto;
        }
        
        .iframe-container {
            width: 100%;
            max-width: none;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        iframe {
            border: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .iframe-container {
                max-width: 100%;
            }
        }
        
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            
            <h1><img src="images/logomyapp.png" width="70" height="70"> LOG Minyak</h1>
        </div>
    </header>
    
    <main class="content">
        

        <div class="iframe-container">
        <iframe id="mySheet" sandbox="allow-scripts allow-popups allow-forms allow-same-origin" 
                src="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/htmlembed?authuser=0" 
                width="100%" height="500" frameborder="0" allowfullscreen></iframe>
        <a href="https://docs.google.com/spreadsheets/d/1sPnJP3-5k76AeAp2Os4e6VUEaScwBukFhWt_W4wAfyM/edit?usp=sharing" target="_blank">Klik link jika mau mengedit</a>
        <button onclick="refreshIframe()">Refresh</button>
        </div>

        <script>
        function refreshIframe() {
            const iframe = document.getElementById('mySheet');
            iframe.src = iframe.src; // reload the iframe
        }
        </script>
        
        <div class="iframe-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdD9wYAZAB4KyJZgBhv5XHixTC-w8D_pc8CLt_01BIKMKNp6w/viewform?embedded=true" width="100%" height="800px"</iframe>
            
        </div>

        <div> 
            <img src="images/qr.png" width="170" height="170">
        </div>
    </main>
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }

      function scalePageToFit() {
          const container = document.getElementById('page-container');
          if (!container) return;
        
          const screenWidth = window.innerWidth;
          const padding = 40; // px or whatever you want to leave as margin
          const availableWidth = screenWidth - padding;
        
          const pageWidthInInches = 8.5;
          const dpi = 96; // standard CSS DPI
          const pageWidthPx = pageWidthInInches * dpi;
        
          let scale = availableWidth / pageWidthPx;
        
          // Cap the scale at 1 to avoid enlarging on huge screens
          scale = Math.min(scale, 1);
        
          container.style.transform = `scale(${scale})`;
        }
        
        window.addEventListener('resize', scalePageToFit);
        window.addEventListener('load', scalePageToFit);  
    </script>
</body>
</html>
